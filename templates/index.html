<!DOCTYPE html>
<html>
<head>
    <title>SOS GPS Location Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        h2 {
            background: #f44336;
            color: white;
            padding: 10px;
            margin: 0;
        }
        .map-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            border: 2px solid #f44336;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #map {
            height: 300px;
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        .info {
            font-size: 16px;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #historyList {
            list-style-type: none;
            padding-left: 0;
            font-size: 14px;
            text-align: left;
            margin-top: 10px;
        }
        #historyList li {
            padding: 4px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h2>üìç SOS GPS Location Tracker</h2>


    <div class="map-container">
        <div class="info" id="info">
            <p><strong>Latitude:</strong> <span id="lat"></span></p>
            <p><strong>Longitude:</strong> <span id="lng"></span></p>
            <p><strong>Last Updated:</strong> <span id="timestamp"></span></p>
            <p><strong>Distance from Police Station:</strong> <span id="distance"></span></p>
        </div>


        <button onclick="showLocation()">üìç Show Location</button>
        <button onclick="loadHistory()">üïò Show History</button>
        <div id="map"></div>
        <ul id="historyList"></ul>
    </div>


    <audio id="alertSound" src="https://www.soundjay.com/button/sounds/beep-10.mp3" preload="auto"></audio>


    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>


    <script>
        let map, sosMarker, polyline;
        const policeStation = [14.3125, 121.0796];
        let lastTimestamp = null;
        let latestData = null;


        const redIcon = L.icon({
            iconUrl: 'https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png',
            shadowSize: [41, 41]
        });


        function initializeMap() {
            map = L.map('map').setView(policeStation, 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);


            L.marker(policeStation)
                .addTo(map)
                .bindPopup("Bi√±an City Police Station (Brgy Zapote)")
                .openPopup();
        }


        async function checkForNewLocation() {
            const res = await fetch('/api/location');
            const data = await res.json();


            if (data.timestamp && data.timestamp !== lastTimestamp) {
                latestData = data;
                lastTimestamp = data.timestamp;
                document.getElementById("alertSound").play();
                alert("üö® New SOS location received!");
            }
        }


        async function showLocation() {
            if (!latestData) {
                alert("No new SOS data available.");
                return;
            }


            const lat = parseFloat(latestData.latitude);
            const lng = parseFloat(latestData.longitude);
            const time = latestData.timestamp;
            const location = [lat, lng];


            document.getElementById("lat").innerText = lat.toFixed(6);
            document.getElementById("lng").innerText = lng.toFixed(6);
            document.getElementById("timestamp").innerText = time;
            document.getElementById("info").style.display = 'block';


            if (!sosMarker) {
                sosMarker = L.marker(location, { icon: redIcon }).addTo(map).bindPopup('SOS Location').openPopup();
            } else {
                sosMarker.setLatLng(location);
            }


            if (polyline) {
                map.removeLayer(polyline);
            }


            polyline = L.polyline([policeStation, location], {
                color: 'blue',
                dashArray: '10, 10',
                weight: 3
            }).addTo(map);


            // Calculate distance
            const R = 6371;
            const dLat = (lat - policeStation[0]) * Math.PI / 180;
            const dLng = (lng - policeStation[1]) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(policeStation[0] * Math.PI / 180) * Math.cos(lat * Math.PI / 180) *
                      Math.sin(dLng / 2) * Math.sin(dLng / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = (R * c).toFixed(2);


            document.getElementById("distance").innerText = distance + " km";
        }


        async function loadHistory() {
            const res = await fetch('/api/history');
            const data = await res.json();
            const list = document.getElementById("historyList");
            list.innerHTML = '';


            if (data.length === 0) {
                list.innerHTML = "<li>No SOS records yet.</li>";
                return;
            }


            data.reverse().forEach((item, index) => {
                const li = document.createElement("li");
                li.innerText = `#${data.length - index} ‚Üí Lat: ${item.latitude}, Lng: ${item.longitude}, Time: ${item.timestamp}`;
                list.appendChild(li);
            });
        }


        window.onload = () => {
            initializeMap();                  // Always show map
            checkForNewLocation();
            setInterval(checkForNewLocation, 10000);
        };
    </script>
</body>
</html>
