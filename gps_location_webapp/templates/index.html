<!DOCTYPE html>
<html>
<head>
    <title>SOS GPS Location Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            background-color: #f5f5f5;
        }
        h2 {
            background: #f44336;
            color: white;
            padding: 10px;
            margin: 0;
        }
        .map-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            border: 2px solid #f44336;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .info {
            padding: 10px;
            font-size: 16px;
        }
        #map {
            height: 300px;
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d32f2f;
        }
        .info-row {
            display: none;
        }
    </style>
</head>
<body onclick="enableSoundOnce()">
    <h2> SOS GPS Location Tracker </h2>

    <div class="map-container">
        <div class="info">
            <p class="info-row" id="latRow"><strong>Latitude:</strong> <span id="lat">Loading...</span></p>
            <p class="info-row" id="lngRow"><strong>Longitude:</strong> <span id="lng">Loading...</span></p>
            <p class="info-row" id="timeRow"><strong>Last Updated:</strong> <span id="timestamp">Loading...</span></p>
            <p class="info-row" id="distRow"><strong>Distance from Police Station:</strong> <span id="distance">Calculating...</span></p>
            <button onclick="fetchLocationAndUpdateMap()">üîÅ Refresh Location</button>
        </div>

        <div id="map"></div>
    </div>

    <audio id="alertSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        let map, marker, polyline;
        let lastTimestamp = "";
        let soundEnabled = false;

        const policeStation = [14.3125, 121.0796];

        const redIcon = L.icon({
            iconUrl: 'https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-red.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowUrl: 'https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png',
            shadowSize: [41, 41]
        });

        window.onload = function () {
            map = L.map('map').setView(policeStation, 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);

            L.marker(policeStation).addTo(map)
                .bindPopup("Bi√±an City Police Station (Brgy Zapote)")
                .openPopup();

            fetchLocationAndUpdateMap();
            setInterval(fetchLocationAndUpdateMap, 5000); // Poll every 5 seconds
        };

        function enableSoundOnce() {
            const audio = document.getElementById("alertSound");
            audio.play().then(() => {
                soundEnabled = true;
                console.log("Sound enabled.");
            }).catch(err => {
                console.warn("Sound play blocked until interaction.", err);
            });
            document.body.onclick = null;
        }

        async function fetchLocationAndUpdateMap() {
            try {
                const res = await fetch('/api/location');
                const data = await res.json();

                const lat = parseFloat(data.latitude);
                const lng = parseFloat(data.longitude);
                const timestamp = data.timestamp || "Not available";
                const location = [lat, lng];

                document.getElementById("lat").innerText = lat.toFixed(6);
                document.getElementById("lng").innerText = lng.toFixed(6);
                document.getElementById("timestamp").innerText = timestamp;

                document.getElementById("latRow").style.display = "block";
                document.getElementById("lngRow").style.display = "block";
                document.getElementById("timeRow").style.display = "block";
                document.getElementById("distRow").style.display = "block";

                if (!marker) {
                    marker = L.marker(location, { icon: redIcon }).addTo(map).bindPopup('SOS Location').openPopup();
                } else {
                    marker.setLatLng(location).openPopup();
                }

                if (polyline) {
                    map.removeLayer(polyline);
                }

                polyline = L.polyline([policeStation, location], {
                    color: 'blue',
                    dashArray: '10, 10',
                    weight: 3
                }).addTo(map);

                const R = 6371;
                const dLat = (lat - policeStation[0]) * Math.PI / 180;
                const dLng = (lng - policeStation[1]) * Math.PI / 180;
                const a = Math.sin(dLat / 2) ** 2 +
                          Math.cos(policeStation[0] * Math.PI / 180) * Math.cos(lat * Math.PI / 180) *
                          Math.sin(dLng / 2) ** 2;
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                const distance = (R * c).toFixed(2);

                document.getElementById("distance").innerText = distance + " km";

                // ‚úÖ Play sound only if timestamp is new
                if (soundEnabled && timestamp !== lastTimestamp) {
                    document.getElementById("alertSound").play();
                    lastTimestamp = timestamp;
                }
            } catch (err) {
                console.error("Failed to fetch location", err);
            }
        }
    </script>
</body>
</html>
